services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: >
      tunnel --no-autoupdate run
    networks:
      - cloudflare

networks:
  cloudflare:
    external: true
